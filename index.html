<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Mama Leone's</h1>
    <p id="description">We're so excited to reserve you a table! With a few more details, we will provide you a great dining experience!</p>
    <form id="survey-form">
    <label id="label-name" for="name">Name:</label>
    <input id="name" type="text" name="name" placeholder="First &amp; Last" title="Please enter a first and last name so we may better accommodate you!">

    <label id="label-email" for="email">Email:</label>
    <input id="email" type="email" name="email" 
    placeholder="username@email.com" pattern=".+@.+.com"
    title="Please match the requested format. For example: bob@gmail.com">

    <label id="label-number" for="number">Number of Guests</label>
    <input id="number" type="number" name="number" min="2" max ="50" placeholder="Number of guests">

    <label for="dropdown">Request a Server</label>
    <select id="dropdown" name="option">
        <option selected value="">-- Request a server --</option>
        <option value="Brian">Brian</option>
        <option value="Abby">Abby</option>
        <option value="Jenna">Jenna</option>
        <option value="Bradley">Bradley</option>
        <option value="none">No Server Preference</option>
    </select>

    <label for="seating">Tell us your seating preference:</label>

    <input type="radio" name="seating" value="inside" checked>
    <label for="inside" name="seating">Inside</label>

    <input type="radio" name="seating" value="outside">
    <label for="outside" name="seating">Outside</label>

    <input type="radio" name="seating" value="bar">
    <label for="bar" name="seating">Bar</label>

    <label for="diet">Let us know about any dietary needs!</label>

    <input type="checkbox" name="diet" value="gluten">
    <label for="gluten" name="diet">Gluten Free</label>

    <input type="checkbox" name="diet" value="vegan">
    <label for="vegan" name="diet">Vegan</label>

    <input type="checkbox" name="diet" value="dairy">
    <label for="dairy" name="diet">Dairy-Free</label>

    <input type="checkbox" name="diet" value="egg">
    <label for="egg" name="diet">Egg-Free</label>

    <label for="feedback">Any other dietary needs:</label>
    <input type="text" name="dietmisc" size="100" maxlength="500">

    <input type="submit" id="submit" name="reservation" value="Request Reservation">
    </form>
</body>
</html>
