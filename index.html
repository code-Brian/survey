<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">Description</p>
    <form id="survey-form">
        <label id="label-name" for="name">Name:</label>
            <input id="name" type="text" name="name">
        <label id="label-email" for="email">Email:</label>
            <input id="email" type="email" name="email" 
            placeholder="username@email.com" pattern=".+@.+.com"
            title="Please match the requested format. For example: bob@gmail.com">
        <label id="label-number" for="number">Number:</label>
            <input id="number" type="number" name="number">
            <!-- formulate args to check valid number input for user story #8 -->
            <!-- use min max attributes to specify number range for user story #9 -->
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="option">
            <option value="option 1">option 1</option>
            <option value="option 2">option 2</option>
            <option value="option 3">option 3</option>
        </select>

        <label for="satisfaction">Rate your satisfaction:</label>
        
        <label for="high">High</label>
            <input type="radio" name="satisfaction" value="high">
        <label for="med">Medium</label>
            <input type="radio" name="satisfaction" value="med">
        <label for="low" name="satisfaction">Low</label>
            <input type="radio" name="satisfaction" value="low">

        <label for="personality">Describe yourself(check all that apply):</label>

        <label for="happy" name="personality">Happy</label>
            <input type="checkbox" name="personality" value="happy">
        <label for="so-so" name="personality">So-So</label>
            <input type="checkbox" name="personality" value="so-so">
        <label for="sad" name="personality">Sad</label>
            <input type="checkbox" name="personality" value="sad">
        <label for="overthemoon" name="personality">Over the Moon</label>
            <input type="checkbox" name="personality" vaule="overthemoon">
        
        <label for="feedback">Give us some Feedback:</label>
            <input type="text" name="feedback" size="100" maxlength="500">
        
        <label for="submit" name="send">Send us your info!</label>
        <input type="submit" id="submit" name="send" value="Send">
    </form>
</body>
</html>
