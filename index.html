<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Leone's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center">Mama Leone's</h1>
        <p id="description" class="text-center">We're so excited to reserve you a table!</p>
        <p id="description" class="text-center">With a few more details, we will provide you a great dining experience!</p>
        <form id="survey-form">
            <h2 class="text-center">Reservation Details</h2>
            <div class="form-group">
                <label id="date" for="resdate">Date</label>
                <input 
                    class="form-control" 
                    id="datestart" 
                    type="date" 
                    name="resdate" 
                    placeholder="mm/dd/yyyy" 
                    title="Please select a date!">
            </div>

            <div class="form-group">
                <label id="time" for="restime">Time</label>
                <input 
                    class="form-control" 
                    id="timestart" type="time" name="restime" 
                    placeholder="08:00 AM" 
                    title="Please select a time!">
            </div>

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input 
                    class="form-control" 
                    id="name" 
                    type="text" 
                    name="name" 
                    placeholder="First &amp; Last" 
                    title="Please enter a first and last name so we may better accommodate you!"
                    required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input 
                    class="form-control" 
                    id="email" type="email" name="email" 
                    placeholder="username@email.com" pattern=".+@.+.com"
                    title="Please match the requested format. For example: bob@gmail.com"
                    required>
            </div>  

            <div class="form-group">
                <label id="number-label" for="number">Number of Guests</label>
                <input 
                    class="form-control"
                    id="number" 
                    type="number" 
                    name="number"
                    min="2" max ="50" 
                    placeholder="Number of guests">
            </div>  

            <div class="form-group">
                <p>Reuqest Your Server</p>
                <select class="form-control" id="dropdown" name="option">
                    <option selected value="">-- Request a server --</option>
                    <option value="Brian">Brian</option>
                    <option value="Abby">Abby</option>
                    <option value="Jenna">Jenna</option>
                    <option value="Bradley">Bradley</option>
                    <option value="none">No Server Preference</option>
                </select>
            </div>

            <div class="form-group">
                <p>Tell us your seating preference</p>

                <label for="inside" name="seating">
                    <input class="input-radio" type="radio" name="seating" value="inside" checked>
                    Inside
                </label>

                <label for="outside" name="seating">
                    <input class="input-radio" type="radio" name="seating" value="outside">
                    Outside
                </label>

                <label for="bar" name="seating">
                    <input class="input-radio" type="radio" name="seating" value="bar">
                    Bar
                </label>
            </div>

            <div class="form-group">
                <p>Let us know about any dietary needs!</p>

                <label for="gluten" name="diet">
                    <input class="input-checkbox" type="checkbox" name="diet" value="gluten">
                    Gluten Free
                </label>

                <label for="vegan" name="diet">
                    <input class="input-checkbox" type="checkbox" name="diet" value="vegan">
                    Vegan
                </label>

                <label for="dairy" name="diet">
                    <input class="input-checkbox" type="checkbox" name="diet" value="dairy">
                    Dairy-Free
                </label>
                
                <label for="egg" name="diet">
                    <input class="input-checkbox" type="checkbox" name="diet" value="egg">
                    Egg-Free
                </label>
            </div>

            <div class="form-group">
                <p>Any other dietary needs:</p>
                <textarea id="comments" class="input-textarea"for="comments">
                </textarea>
            </div>

            <div class="form-group">
                <input 
                    type="submit"
                    id="submit" 
                    class="submit-button" 
                    name="reservation" 
                    value="Request Reservation">
            </div>
        </form>
    </div>
</body>
</html>
